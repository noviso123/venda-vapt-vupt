{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-10">
        <h2 class="text-3xl font-black text-slate-800 mb-2">Acesse Sua Conta</h2>
        <p class="text-slate-500">Faça login para gerenciar suas vendas ou pedidos.</p>
    </div>

    {% if error %}
    <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-xl">
        <p class="text-red-700 text-sm font-bold">{{ error }}</p>
    </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-6">
        <div class="glass p-8 rounded-3xl space-y-4 shadow-xl shadow-slate-200/50">
            <div>
                <label class="block text-sm font-bold mb-2">E-mail ou Usuário</label>
                <input type="text" name="username" required placeholder="Digite seu login"
                    class="w-full px-4 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 outline-none focus:border-primary focus:bg-white transition-all">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">Senha</label>
                <input type="password" name="password" required placeholder="••••••••"
                    class="w-full px-4 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 outline-none focus:border-primary focus:bg-white transition-all">
            </div>

            <button type="submit"
                class="w-full py-4 bg-primary text-white rounded-2xl font-black text-lg shadow-lg shadow-blue-100 hover:scale-[1.02] active:scale-95 transition-all">
                ENTRAR
            </button>
        </div>

        <div class="space-y-4 text-center">
            <p class="text-slate-400 text-sm font-bold">—— OU ——</p>
            <a href="/cadastro"
                class="block w-full py-4 border-2 border-primary text-primary rounded-2xl font-black text-lg hover:bg-primary/5 transition-all">
                CRIAR NOVA CONTA
            </a>
            <p class="text-slate-400 text-xs">Ainda não tem conta? Cadastre-se em segundos!</p>
        </div>
    </form>
</div>
{% endblock %}

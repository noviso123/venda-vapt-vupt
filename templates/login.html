{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="glass p-12 rounded-[3rem] w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-slate-800">Login do Vendedor</h1>
            <p class="text-slate-500">Acesse o painel da sua loja</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-600 p-4 rounded-2xl mb-6 text-sm font-bold text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="/{{ slug }}/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2 text-slate-700">Senha Administrativa</label>
                <input type="password" name="password" required
                    class="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-bold text-lg hover:bg-black hover:scale-[1.02] active:scale-95 transition-all shadow-lg">
                Entrar no Painel
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-400">
            Senha padrão: <span class="font-mono text-slate-600">vaptvupt123</span>
        </div>
    </div>
</div>
{% endblock %}

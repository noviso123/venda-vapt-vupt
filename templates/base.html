<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>{{ store.name if store else 'Vapt Vupt' }} - Venda Rápida</title>

        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Outfit', sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            :root {
                --primary-color: {
                        {
                        store.get('primary_color', '#0EA5E9') if store else '#0EA5E9'
                    }
                }

                ;

                --secondary-color: {
                        {
                        store.get('secondary_color', '#0284C7') if store else '#0284C7'
                    }
                }

                ;
            }

            .bg-primary {
                background-color: var(--primary-color) !important;
            }

            .bg-secondary {
                background-color: var(--secondary-color) !important;
            }

            .text-primary {
                color: var(--primary-color) !important;
            }

            .border-primary {
                border-color: var(--primary-color) !important;
            }

            .btn-primary {
                background-color: var(--primary-color) !important;
                transition: all 0.2s ease;
            }

            .btn-primary:hover {
                filter: brightness(90%);
                transform: translateY(-2px);
            }

            .glass {
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(16px);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .htmx-indicator {
                opacity: 0;
                transition: opacity 200ms ease-in;
            }

            .htmx-request .htmx-indicator {
                opacity: 1;
            }
        </style>
    </head>

    <body class="bg-slate-50 text-slate-900 min-h-screen">
        <header class="glass fixed top-0 w-full z-50 shadow-sm border-b border-slate-100">
            <div class="container mx-auto px-4 h-20 flex items-center justify-between">
                <!-- LOGO -->
                <a href="/" class="flex items-center gap-3 active:scale-95 transition-all">
                    <div class="w-14 h-14 flex items-center justify-center">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Vapt Vupt"
                            class="w-full h-full object-contain">
                    </div>
                    <div class="hidden sm:block">
                        <span
                            class="text-2xl font-black text-slate-800 leading-tight tracking-tighter block uppercase">VAPT
                            <span class="text-primary">VUPT</span></span>
                        <span
                            class="text-[10px] font-bold text-slate-400 uppercase tracking-[4px] -mt-1 block">Express</span>
                    </div>
                </a>

                <div class="flex items-center gap-2 md:gap-4">
                    <!-- Meus Pedidos (Aparece se já comprou/logou) -->
                    {% if session.customer_id %}
                    <a href="/meus-pedidos"
                        class="flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-100 text-slate-600 hover:bg-primary/10 hover:text-primary transition-all font-bold text-sm"
                        title="Ver Meus Pedidos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <span class="hidden md:inline">Meus Pedidos</span>
                    </a>
                    {% endif %}

                    <!-- Login Colaborador / Perfil -->
                    <a href="/login"
                        class="p-3 rounded-2xl bg-slate-100 hover:bg-primary/10 transition-all group flex items-center gap-2"
                        title="{{ session.customer_name if session.customer_id else 'Área do Vendedor' }}">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-slate-500 group-hover:text-primary transition-all" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        {% if session.customer_id %}
                        <span
                            class="text-xs font-black text-slate-500 hidden md:block truncate max-w-[80px]">{{ session.customer_name.split(' ')[0] }}</span>
                        {% endif %}
                    </a>

                    <!-- Carrinho -->
                    <a href="/checkout" id="cart-indicator" class="relative group">
                        <span
                            class="bg-red-500 text-white text-[10px] font-black rounded-full h-5 w-5 flex items-center justify-center absolute -top-2 -right-2 hidden border-2 border-white animate-bounce"
                            id="cart-count">0</span>
                        <div
                            class="p-3 rounded-2xl bg-white shadow-sm border border-slate-100 group-hover:border-primary transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6 text-slate-600 group-hover:text-primary transition-all" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 pt-28 pb-12">
            {% block content %}{% endblock %}
        </main>

        <script>
            // Lógica Global de Atualização do Carrinho
            document.body.addEventListener( 'htmx:afterOnLoad', function ( evt )
            {
                if ( evt.detail.xhr.response )
                {
                    try
                    {
                        const res = JSON.parse( evt.detail.xhr.response );
                        if ( res.status === 'success' && res.cart_count !== undefined )
                        {
                            const badge = document.getElementById( 'cart-count' );
                            badge.innerText = res.cart_count;
                            badge.classList.remove( 'hidden' );
                        } else if ( res.status === 'error' )
                        {
                            alert( 'Erro: ' + res.message );
                        }
                    } catch ( e ) { }
                }
            } );
        </script>
    </body>

</html>

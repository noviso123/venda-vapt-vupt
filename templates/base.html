<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venda Vapt Vupt - Venda sem Login</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Outfit', sans-serif;
            }

            :root {
                --primary-color: {
                        {
                        store.primary_color if store else '#3B82F6'
                    }
                }

                ;

                --secondary-color: {
                        {
                        store.secondary_color if store else '#10B981'
                    }
                }

                ;
            }

            .btn-primary {
                background-color: var(--primary-color);
            }

            .btn-primary:hover {
                filter: brightness(90%);
            }

            .text-primary {
                color: var(--primary-color);
            }

            .glass {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
        </style>
    </head>

    <body class="bg-slate-50 text-slate-900 min-h-screen">

        <header class="glass fixed top-0 w-full z-50">
            <div class="container mx-auto px-4 h-16 flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-primary">
                    Vapt Vupt
                </a>
                <div id="cart-indicator" class="relative">
                    <span class="bg-red-500 text-white text-xs rounded-full px-2 py-0.5 absolute -top-2 -right-2 hidden"
                        id="cart-count">0</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 pt-24 pb-12">
            {% block content %}{% endblock %}
        </main>

        <script>
            document.body.addEventListener( 'htmx:afterOnLoad', function ( evt )
            {
                if ( evt.detail.xhr.responseJSON && evt.detail.xhr.responseJSON.cart_count )
                {
                    const badge = document.getElementById( 'cart-count' );
                    badge.innerText = evt.detail.xhr.responseJSON.cart_count;
                    badge.classList.remove( 'hidden' );
                }
            } );
        </script>
    </body>

</html>

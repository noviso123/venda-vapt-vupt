{% extends "base.html" %}

{% block content %}
<div class="py-20 text-center">
    <div class="w-24 h-24 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    <h1 class="text-4xl font-black text-slate-800 mb-4">{{ error }}</h1>
    <p class="text-slate-500 mb-12">Desculpe o incômodo. Tente voltar para a página inicial ou logar novamente.</p>
    <div class="flex flex-col md:flex-row gap-4 justify-center">
        <a href="/"
            class="px-8 py-4 bg-primary text-white rounded-2xl font-bold shadow-lg shadow-blue-100 hover:scale-105 transition-all">
            Ir para a Vitrine
        </a>
        <a href="/login"
            class="px-8 py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold hover:bg-slate-200 transition-all">
            Fazer Login
        </a>
    </div>
</div>
{% endblock %}

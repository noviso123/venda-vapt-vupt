{% extends "base.html" %}

{% block content    <div class="text-center">
        {% if store and store.logo_url %}
<div class="w-24 h-24 mx-auto mb-6 rounded-2xl bg-white shadow-xl flex items-center justify-center p-2">
    <img src="{{ store.logo_url }}" alt="Logo" class="w-full h-full object-contain">
</div>
{% else %}
<div class="w-24 h-24 mx-auto mb-6 rounded-2xl bg-white shadow-xl flex items-center justify-center p-4">
    <img src="/static/logo.png" alt="Logo" class="w-full h-full object-contain">
</div>
{% endif %}

<div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
</div>
<h1 class="text-4xl font-black text-slate-800 mb-2">Erro interno</h1>
<p class="text-slate-500 mb-8 max-w-md mx-auto">{{ error }}</p>
<p class="text-xs text-slate-400 mb-8">Desculpe o incômodo. Tente voltar para a página inicial ou logar novamente.</p>

<div class="flex items-center justify-center gap-4">
    <a href="/"
        class="px-8 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200 transition-all">Voltar para
        a Vitrine</a>
    <a href="/login" class="px-8 py-3 bg-slate-800 text-white rounded-xl font-bold hover:scale-105 transition-all">Fazer
        Login</a>
</div>
</div>
</div>
{% endblock %}
